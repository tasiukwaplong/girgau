<!DOCTYPE html>
<html>
<head>
	<title>girgau</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
	#map {
		position:relative
	}
	.map_title {
		position:absolute;    
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Image Map Generated by http://www.image-map.net/ -->
	<div class="container row">
		<div class="col-md-8">
			<!-- Image Map Generated by http://www.image-map.net/ -->

			<div id="map">
				<img src="Girgau.jpg" usemap="#image-map" >
			</div>

			<map name="image-map">
				<area alt="1" title="1" href="#" coords="3,0,47,39" shape="rect" onclick="playerMove('1')">
				<area alt="2" title="2" href="#" coords="311,0,391,33" shape="rect" onclick="playerMove('2')">
				<area alt="3" title="3" href="#" coords="655,0,699,41" shape="rect" onclick="playerMove('3')">
				<area alt="4" title="4" href="#" coords="2,187,49,267" shape="rect" onclick="playerMove('4')">
				<area alt="5" title="5" href="#" coords="307,190,394,267" shape="rect" onclick="playerMove('5')">
				<area alt="6" title="6" href="#" coords="695,266,647,189" shape="rect" onclick="playerMove('6')">
				<area alt="7" title="7" href="#" coords="0,416,45,455" shape="rect" onclick="playerMove('7')">
				<area alt="8" title="8" href="#" coords="310,456,389,417" shape="rect" onclick="playerMove('8')">
				<area alt="9" title="9" href="#" coords="654,454,700,414" shape="rect" onclick="playerMove('9')">
			</map>
		</div>
		<div class="col-md-4">
			<ul class="list-group">
				<h1>Rules</h1>
				<li class="list-group-item" style="background-color:hotpink ;">Play one at a time</li>
				<li class="list-group-item" style="background-color:pink;">Do not cheat</li>
				<li class="list-group-item" style="background-color:deeppink;">Do not move another person's own</li>
			</ul>
		</div>
		<script>
			var counter = 1;
			var points = {
				"one": false,
				"two": false,
				"three": false,
				"four": false,
				"five": false,
				"six": false,
				"seven": false,
				"eight": false,
				"nine": false
			};

			var playerOneWinningRules = {
				"159": "win",
				"258": "win",
				"357": "win",
				"456": "win"
			};

			var playerTwoWinningRules = {
				"123": "win",
				"147": "win",
				"369": "win",
				"789": "win"
			};

			function playerMove(point) {
				alert("You clicked point " + point);
			}

			$(function() {

				$('area').each(function(){
					var txt=$(this).data('name');
					var coor=$(this).attr('coords');
					var coorA=coor.split(',');
					var left=coorA[0];
					var top=coorA[1];

					var $span=$('<span class="map_title">'+txt+'</span>');        
					$span.css({top: top+'px', left: left+'px', position:'absolute'});
					$span.appendTo('#map');
				})

			})
		</script>
	</div>
</body>
</html>
